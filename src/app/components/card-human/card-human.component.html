<nz-card class="card" [nzActions]="[linkTemplate]">
  <nz-card-meta
  [nzTitle]="human.humanosLabel.value"
  [nzDescription]="profesionTemplate"
  [nzAvatar]="avatarTemplate"
  >
  </nz-card-meta>
  <ng-template #profesionTemplate>
    <div class="line">
      <nz-tag class="tag" *ngFor="let profesion of arrayProfesion" [nzColor]="'blue'">
        <a [href]="profesion.profesion.value"  target="_blank">{{profesion.profesionLabel.value}}</a>
        </nz-tag>
    </div>
  </ng-template>
  <ng-template #linkTemplate>
    <div class="action">
      <a [href]="human.humanos.value" target="_blank">
        <span class="icon" nz-icon nzType="link" nzTheme="outline"></span>
      </a>
    </div>
  </ng-template>
  <ng-template #avatarTemplate>
    <nz-avatar *ngIf="image" [nzSize]="72" [nzSrc]="image.value"></nz-avatar>
  </ng-template>
</nz-card>
